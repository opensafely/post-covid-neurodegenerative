  table1_prevax:
    run: r:latest analysis/descriptives/table1.R prevax
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      moderately_sensitive:
        table1: output/table1_prevax.csv
        table1_rounded: output/table1_prevax_rounded.csv

  ## Table 1 - unvax 

