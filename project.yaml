version: '3.0'

expectations:

  population_size: 1000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## Define study dates 

  study_dates:
    run: r:latest analysis/study_dates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json

  ## Define study labels 

  study_labels:
    run: r:latest analysis/study_labels.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_labels.csv

  ## Generate dates for all cohorts 

  generate_dates:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_dates.py
      --output output/dataset_definition/index_dates.csv.gz
    needs:
    - study_dates
    outputs:
      highly_sensitive:
        dataset: output/dataset_definition/index_dates.csv.gz

  ## Generate cohort - prevax 

  generate_cohort_prevax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_prevax.py
      --output output/dataset_definition/input_prevax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_prevax.csv.gz

  ## Generate cohort - vax 

  generate_cohort_vax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_vax.py
      --output output/dataset_definition/input_vax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_vax.csv.gz

  ## Generate cohort - unvax 

  generate_cohort_unvax:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition_unvax.py
      --output output/dataset_definition/input_unvax.csv.gz
    needs:
    - generate_dates
    outputs:
      highly_sensitive:
        cohort: output/dataset_definition/input_unvax.csv.gz

  ## Preprocess data - prevax, with no_describe_print 

  preprocess_data_prevax:
    run: r:latest analysis/preprocess/preprocess_data.R prevax no_describe_print
    needs:
    - generate_dates
    - generate_cohort_prevax
    outputs:
      highly_sensitive:
        cohort: output/dataset_clean/input_prevax.rds
        venn: output/dataset_clean/venn_prevax.rds

  ## Preprocess data - vax, with no_describe_print 

  preprocess_data_vax:
    run: r:latest analysis/preprocess/preprocess_data.R vax no_describe_print
    needs:
    - generate_dates
    - generate_cohort_vax
    outputs:
      highly_sensitive:
        cohort: output/dataset_clean/input_vax.rds
        venn: output/dataset_clean/venn_vax.rds

  ## Preprocess data - unvax, with no_describe_print 

  preprocess_data_unvax:
    run: r:latest analysis/preprocess/preprocess_data.R unvax no_describe_print
    needs:
    - generate_dates
    - generate_cohort_unvax
    outputs:
      highly_sensitive:
        cohort: output/dataset_clean/input_unvax.rds
        venn: output/dataset_clean/venn_unvax.rds

  ## Table 1 - prevax 

  table1_prevax:
    run: r:latest analysis/table1.R prevax 18;40;65;85
    needs:
    - preprocess_data_prevax
    outputs:
      moderately_sensitive:
        table1: output/table1/table1_prevax.csv
        table1_midpoint6: output/table1/table1_prevax_midpoint6.csv

  ## Table 1 - unvax 

  table1_unvax:
    run: r:latest analysis/table1.R unvax 18;40;65;85
    needs:
    - preprocess_data_unvax
    outputs:
      moderately_sensitive:
        table1: output/table1/table1_unvax.csv
        table1_midpoint6: output/table1/table1_unvax_midpoint6.csv

  ## Table 1 - vax 

  table1_vax:
    run: r:latest analysis/table1.R vax 18;40;65;85
    needs:
    - preprocess_data_vax
    outputs:
      moderately_sensitive:
        table1: output/table1/table1_vax.csv
        table1_midpoint6: output/table1/table1_vax_midpoint6.csv

